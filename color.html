<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="./color.css">
</head>

<body>

    <div class="all-container">
        <div class="big-title">
            <h4> Generate Random Hex Color Codes</h4>
           
        </div>

        <div class="color-box-container">
            <div class="boxes">
                <div class="first-color-box" id="first-color-box">
                    <p id="first-hex"> HEX CODE</p>
                </div>
                <div class="second-color-box" id="second-color-box">
                    <p id="second-hex"> HEX CODE</p>
                </div>
                <div class="third-color-box" id="third-color-box">
                    <p id="third-hex"> HEX CODE</p>
                </div>
                <div class="fourth-color-box" id="fourth-color-box">
                    <p id="fourth-hex"> HEX CODE</p>
                </div>
                <div class="fifth-color-box" id="fifth-color-box">
                    <p id="fifth-hex"> HEX CODE</p>
                </div>
            </div>
            <button id="button"> Click to generate colors </button>
        </div>


    </div>

    <script src="./color.js"></script>
</body>

</html>
